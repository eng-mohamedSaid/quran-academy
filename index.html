<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="أكاديمية ورتل القرآن ترتيلا لتحفيظ القران الكريم اونلاين وتعليم العلوم
    الشرعية والأداب الإسلامية (فقه -عقيدة - تفسير - نحو -سيرة )  للأطفال والكبار للرجال والنساء 
 "
    />
    <link type="image/png" sizes="16x16" rel="icon" href="img/favicon16.png" />
    <link type="image/png" sizes="32x32" rel="icon" href="img/favicon32.png" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
    <title>أكاديمية ورتل القرآن ترتيلا</title>
  </head>

  <body>
    <header class="header flex">
      <div>
        <button class="nav-menu">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
        <div class="language-switcher">
          <button id="lang-toggle" aria-label="Change Language">
            <img
              class="lang-toggle"
              alt="language-switcher"
              src="img/language-switcher.png"
            />
          </button>
        </div>
      </div>
      <a href="#">
        <img class="logo" alt="academy logo" src="img/logo-white.png" />
      </a>

      <div class="nav">
        <ul class="nav-list flex">
          <li>
            <a class="nav-link" href="#subject" data-i18n="nav.programs"></a>
          </li>
          <li>
            <a class="nav-link" href="#benefits" data-i18n="nav.features"></a>
          </li>
          <li>
            <a class="nav-link" href="#prices" data-i18n="nav.pricing"></a>
          </li>
          <li>
            <a class="nav-link" href="#footer" data-i18n="nav.contact"></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- home page -->
    <main>
      <section class="home flex">
        <img class="home-img" src="img/hero.png" alt="quran" />
        <div class="home-text flex">
          <h1 data-i18n="site_title"></h1>
          <p data-i18n="site_description"></p>
          <a
            href="#benefits"
            class="home-text-btn"
            data-i18n="site_benifits"
          ></a>
        </div>
      </section>

      <!--why quran section  -->
      <section>
        <h1 data-i18n="why_quran.title"></h1>
        <div class="why">
          <p class="why-said" data-i18n="why_quran.said"></p>
      
          <p class="why-hadith"></p>
          <p class="why-teller"></p>
      
          <ion-icon
            class="why-right-btn"
            name="chevron-forward-outline"
          ></ion-icon>
          <ion-icon class="why-left-btn" name="chevron-back-outline"></ion-icon>
        </div>
      </section>

      <!-- subjects -->
      <section class="subject" id="subject">
        <h1 data-i18n="subjects.title"></h1>
        <div class="subject-container flex">
          <div class="subject-container-item">
            <img src="/img/subject-icon-quran.png" />
            <p data-i18n="subjects.quran"></p>
          </div>
          <div class="subject-container-item">
            <img src="/img/subject-icon-abc.png" />
            <p data-i18n="subjects.tajweed"></p>
          </div>
          <div class="subject-container-item">
            <img src="/img/subject-icon-books.png" />
            <p data-i18n="subjects.sharia"></p>
          </div>
        </div>
        <img class="subject-flower" src="img/flower.png" alt="flower" />
      </section>

      <!-- benefits -->
      <section class="benefits" id="benefits">
        <h1 data-i18n="benefits.title"></h1>
        <div class="benefits-container flex">
          <div class="benefits-container-item">
            <ion-icon name="alarm-outline"></ion-icon>
            <h3 data-i18n="benefits.items.0.title"></h3>
            <p data-i18n="benefits.items.0.description"></p>
          </div>
          <div class="benefits-container-item item-2">
            <ion-icon name="ribbon-outline"></ion-icon>
            <h3 data-i18n="benefits.items.1.title"></h3>
            <p data-i18n="benefits.items.1.description"></p>
          </div>
          <div class="benefits-container-item">
            <ion-icon name="id-card-outline"></ion-icon>
            <h3 data-i18n="benefits.items.2.title"></h3>
            <p data-i18n="benefits.items.2.description"></p>
          </div>
          <div class="benefits-container-item item-2">
            <ion-icon name="calendar-outline"></ion-icon>
            <h3 data-i18n="benefits.items.3.title"></h3>
            <p data-i18n="benefits.items.3.description"></p>
          </div>
          <div class="benefits-container-item">
            <ion-icon name="book-outline"></ion-icon>
            <h3 data-i18n="benefits.items.4.title"></h3>
            <p data-i18n="benefits.items.4.description"></p>
          </div>
        </div>
        <img class="benefits-flowers" src="/img/repeat.png" alt="flowers" />
      </section>

      <!-- prices for Egyptians -->
      <section class="price" id="prices">
        <h1 data-i18n="prices.egyptians.title"></h1>
        <div class="price-items flex">
          <div class="price-item">
            <h3 data-i18n="prices.egyptians.items.0.title"></h3>
            <p data-i18n="prices.egyptians.items.0.description"></p>
            <a
              class="home-text-btn"
              href="https://wa.me/+201069823694"
              target="_blank"
              data-i18n="prices.egyptians.items.0.price"
            ></a>
          </div>

          <div class="price-item">
            <h3 data-i18n="prices.egyptians.items.1.title"></h3>
            <p data-i18n="prices.egyptians.items.1.description"></p>
            <a
              class="home-text-btn"
              href="https://wa.me/+201069823694"
              target="_blank"
              data-i18n="prices.egyptians.items.1.price"
            ></a>
          </div>
        </div>
      </section>

      <!-- prices for non-Egyptians -->
      <section id="prices">
        <h1 data-i18n="prices.non_egyptians.title"></h1>
        <div class="price-items flex">
          <div class="price-item">
            <h3 data-i18n="prices.non_egyptians.items.0.title"></h3>
            <p data-i18n="prices.non_egyptians.items.0.description"></p>
            <a
              class="home-text-btn"
              href="https://wa.me/+201069823694"
              target="_blank"
              data-i18n="prices.non_egyptians.items.0.price"
            ></a>
          </div>
          <div class="price-item">
            <h3 data-i18n="prices.non_egyptians.items.1.title"></h3>
            <p data-i18n="prices.non_egyptians.items.1.description"></p>
            <a
              class="home-text-btn"
              href="https://wa.me/+201069823694"
              target="_blank"
              data-i18n="prices.non_egyptians.items.1.price"
            ></a>
          </div>
          <div class="price-item">
            <h3 data-i18n="prices.non_egyptians.items.2.title"></h3>
            <p data-i18n="prices.non_egyptians.items.2.description"></p>
            <a
              class="home-text-btn"
              href="https://wa.me/+201069823694"
              target="_blank"
              data-i18n="prices.non_egyptians.items.2.price"
            ></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer flex" id="footer">
      <a href="#">
        <img class="logo" alt="academy logo" src="img/logo-white.png" />
      </a>
      <div class="footer-socialbtns">
        <h5 data-i18n="footer.contact_title"></h5>
        <div class="flex">
          <a
            class="flex"
            href="https://www.facebook.com/profile.php?id=100088831608513&mibextid=ZbWKwL"
            target="_blank"
          >
            <p data-i18n="footer.facebook"></p>
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a class="flex" href="https://wa.me/+201069823694" target="_blank">
            <p data-i18n="footer.whatsapp"></p>
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </div>
      </div>
    </footer>
    <!-- for ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
